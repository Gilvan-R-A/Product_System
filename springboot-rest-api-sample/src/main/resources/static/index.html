<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
 rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
   crossorigin="anonymous">
   
   <style type="text/css">
   		html{
   			margin-left:5%;
   			margin-right: 5%;
   			margin-top: 5%;
   		}
   		#valor{
   		margin-bottom: 30px;
   		}
   		}
   		
   </style>
<title>Cadastro de Produtos</title>
</head>
<body>
<h3>Cadastro de Produtos</h3>

<form action="" id="formCadastroProduto">

<div class="mb-3">
  <label for="id" class="form-label">ID</label>
  <input type="text" class="form-control" id="id">
  

  <label for="nomeProduto" class="form-label">Nome do Produto</label>
  <input type="text" class="form-control" id="nomeProduto" placeholder="Informe o nome">
  
  <label for="descricao" class="form-label">Descrição</label>
  <input type="text" class="form-control" id="descricao">
  
  <label for="valor" class="form-label">Valor</label>
  <input type="number" class="form-control" id="valor">
  
   <input type="radio" class="btn-check" name="btnradio" id="disponivel" autocomplete="off" checked>
  <label class="btn btn-outline-primary" for="disponivel">Disponível</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="indisponivel" autocomplete="off">
  <label class="btn btn-outline-primary" for="indisponivel">Indisponível</label>
</div>

</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
crossorigin="anonymous"></script>
</body>
</html>
